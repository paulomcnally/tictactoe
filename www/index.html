<!DOCTYPE html>
<html ng-app="starter">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
-->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
</head>
<body ng-app="starter" ng-controller="AppController">

  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">
        <strong>x</strong>: {{ xCount }} | <strong>o</strong>: {{ oCount }}</h1>
    </ion-header-bar>
    <ion-content>
      <div class="row">
        <div class="col col-33 block" ng-click="touch(0, 0)">{{ data[0][0] }}</div>
        <div class="col col-33 block" ng-click="touch(0, 1)">{{ data[0][1] }}</div>
        <div class="col col-33 block" ng-click="touch(0, 2)">{{ data[0][2] }}</div>
      </div>
      <div class="row">
        <div class="col col-33 block" ng-click="touch(1, 0)">{{ data[1][0] }}</div>
        <div class="col col-33 block" ng-click="touch(1, 1)">{{ data[1][1] }}</div>
        <div class="col col-33 block" ng-click="touch(1, 2)">{{ data[1][2] }}</div>
      </div>
      <div class="row">
        <div class="col col-33 block" ng-click="touch(2, 0)">{{ data[2][0] }}</div>
        <div class="col col-33 block" ng-click="touch(2, 1)">{{ data[2][1] }}</div>
        <div class="col col-33 block" ng-click="touch(2, 2)">{{ data[2][2] }}</div>
      </div>
    </ion-content>
  </ion-pane>
</body>
</html>
